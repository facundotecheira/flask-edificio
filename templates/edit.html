{% extends 'layout_admin.html' %}
{% block body %}

<div class="container mt-4">
    <div class="row">

        <div class="col-md-3">

        </div>

        <div class="col-md-5">

            <div class="card card-body">
                <div class="card text-center mb-3">
                    <h5 class="card-header">Modificar inquilinos</h5>
                </div>
                
                <form action="/edit_inquilinos/{{contact.0}}"  method="POST">
                    <div class="form-group">
                        <div class="card text-center mb-3">
                            <label for="exampleInputEmail1" class="form-label">DNI</label>
                        </div>
                        
                        <input class="form-control" type="text" name="dni_inquilino" value="{{contact.1}}" required>
                    </div>

                    <div class="form-group">
                        <div class="card text-center mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                        </div>
                        <input class="form-control" type="text" name="nombre_inquilino" value="{{contact.2}}" required>
                    </div>


                    <div class="form-group">
                        <div class="card text-center mb-3">
                            <label for="exampleInputEmail1" class="form-label">Departamento</label>
                        </div>
                        <input class="form-control" type="text" name="departamento" value="{{contact.3}}" required>
                    </div>

                

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit">Guardar</button>
                    </div>




                </form>

        </div>

    </div>
</div>




{% endblock %}
